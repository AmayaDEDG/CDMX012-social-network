<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <title>PetSpace</title>
</head>
<body>
  <div id="root">
  <header class="logo-PS" id="logoPS"></header>
  <section class = "login-box" id="loginBox">
    <form class= "login-form" id="loginForm" action="submit">
      <label class="user-label" for="user">Usuarix:</label>
      <input class= "user" id="user" name="user" type="text"><br>
      <label class="password-label" for="password">Contraseña</label>
      <input class= "password" id="password" type="password"><br>
      <button class="submit" id="submit" type="submit">Entrar</button>
    </form>
  </section>
  <section class="login-with" id="loginWith">
    <h2>Inicia sesión con:</h2><br>
    <img class="facebook-logo" id="facebookLogo">
    <img class="gmail-logo" id="gmailLogo"><br>
  </section>
  <section class="register-section" id="registerSection">
    <h2>¿No tienes cuenta?</h2><br>
    <button class="register" id="register" type="button">Regístrate</button>
  </section>
</div>
  <script type="module" src="main.js"></script>
</body>
</html>
